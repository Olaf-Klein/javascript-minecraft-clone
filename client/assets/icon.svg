<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#87CEEB"/>

  <!-- Grass block (top) -->
  <rect x="200" y="150" width="112" height="112" fill="url(#grass)" stroke="#1B5E20" stroke-width="2"/>
  <rect x="200" y="150" width="112" height="16" fill="#2E7D32" opacity="0.3"/>

  <!-- Dirt blocks -->
  <rect x="200" y="262" width="56" height="56" fill="url(#dirt)" stroke="#3E2723" stroke-width="1"/>
  <rect x="256" y="262" width="56" height="56" fill="url(#dirt)" stroke="#3E2723" stroke-width="1"/>
  <rect x="200" y="318" width="56" height="56" fill="url(#dirt)" stroke="#3E2723" stroke-width="1"/>
  <rect x="256" y="318" width="56" height="56" fill="url(#dirt)" stroke="#3E2723" stroke-width="1"/>

  <!-- Stone blocks -->
  <rect x="144" y="318" width="56" height="56" fill="url(#stone)" stroke="#424242" stroke-width="1"/>
  <rect x="312" y="318" width="56" height="56" fill="url(#stone)" stroke="#424242" stroke-width="1"/>
  <rect x="144" y="262" width="56" height="56" fill="url(#stone)" stroke="#424242" stroke-width="1"/>
  <rect x="312" y="262" width="56" height="56" fill="url(#stone)" stroke="#424242" stroke-width="1"/>

  <!-- Title -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" stroke="#000000" stroke-width="1">MC Clone</text>
</svg>