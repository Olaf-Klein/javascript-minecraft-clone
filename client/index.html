<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Minecraft Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      left: 50%;
      top: 0;
      height: 100%;
      width: 2px;
      transform: translateX(-50%);
    }

    #hud {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      font-size: 14px;
      pointer-events: none;
    }

    #debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      pointer-events: none;
      line-height: 1.5;
    }

    #chat {
      position: absolute;
      bottom: 60px;
      left: 10px;
      width: 400px;
      max-height: 200px;
      overflow-y: auto;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #chat-messages {
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #chat-input {
      width: 100%;
      padding: 5px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #666;
      color: white;
      outline: none;
      border-radius: 3px;
    }

    .chat-message {
      margin: 2px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 10px;
      color: white;
      text-align: center;
      pointer-events: auto;
      z-index: 100;
    }

    #menu h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    #menu input {
      display: block;
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #666;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    #menu button {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #45a049;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      display: none;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-overlay">
      <div id="crosshair"></div>
      
      <div id="debug-info">
        <div>FPS: <span id="fps">0</span></div>
        <div>Position: <span id="position">0, 0, 0</span></div>
        <div>Chunk: <span id="chunk">0, 0</span></div>
        <div>Blocks rendered: <span id="blocks">0</span></div>
      </div>

      <div id="hud">
        <div>Use WASD to move, Space to jump, Mouse to look</div>
        <div>Left click to break, Right click to place</div>
        <div>Press T to chat, E for inventory (not implemented)</div>
      </div>

      <div id="chat">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message...">
      </div>
    </div>

    <div id="menu">
      <h1>JavaScript Minecraft</h1>
      <input type="text" id="username" placeholder="Username" value="Player">
      <input type="text" id="server-address" placeholder="Server Address" value="ws://localhost:3000">
      <button id="connect-btn">Connect</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="loading">Loading world...</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
